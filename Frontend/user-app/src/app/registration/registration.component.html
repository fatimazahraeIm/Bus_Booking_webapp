<div class="card">
  <div class="card-title-container">
    <h2 class="card-title text-center">Sign Up</h2>
  </div>
    <div class="card-body">
      
    
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" required class="form-control">
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control">
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control">
        </div>

        <br>

        <button type="submit" class="btn btn-dark">Sign Up</button>

        <br>
      </form>
    
      <div class="text-center">
        <a [routerLink]="['/login']">Already have an account?<br>Sign In</a>
      </div>
    </div>
  </div>
